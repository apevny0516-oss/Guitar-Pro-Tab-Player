<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabPlayer Embed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@coderline/alphatab@latest/dist/alphaTab.min.js"></script>
    <style>
        :root {
            /* Deep Ocean Theme - matching sync editor */
            --bg-primary: #0a0e14;
            --bg-secondary: #0f1419;
            --bg-tertiary: #151b23;
            --bg-elevated: #1a222d;
            --bg-hover: #242d3a;
            
            /* Accent Colors */
            --accent-primary: #00d4aa;
            --accent-secondary: #00b894;
            --accent-glow: rgba(0, 212, 170, 0.3);
            --accent-subtle: rgba(0, 212, 170, 0.1);
            
            /* Text Colors */
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #484f58;
            
            /* Borders */
            --border-color: rgba(255, 255, 255, 0.08);
            
            /* Typography */
            --font-display: 'Outfit', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: var(--font-display);
            background: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }
        
        .embed-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 300px;
            background: 
                radial-gradient(ellipse at 20% 0%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(0, 212, 170, 0.02) 0%, transparent 50%),
                var(--bg-primary);
        }
        
        /* Header */
        .embed-header {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        
        .embed-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .embed-logo svg {
            width: 22px;
            height: 22px;
            color: var(--accent-primary);
            filter: drop-shadow(0 0 6px var(--accent-glow));
        }
        
        .embed-logo span {
            font-size: 0.9rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .embed-title {
            flex: 1;
            font-size: 0.95rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
        }
        
        .track-select {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: var(--font-display);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .track-select:hover {
            border-color: var(--accent-primary);
        }
        
        .track-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-subtle);
        }
        
        /* Notation Area */
        .notation-area {
            flex: 1;
            overflow: auto;
            background: var(--bg-primary);
        }
        
        .notation-area::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        .notation-area::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        .notation-area::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 5px;
            border: 2px solid var(--bg-secondary);
        }
        
        .notation-area::-webkit-scrollbar-thumb:hover {
            background: var(--bg-hover);
        }
        
        /* States */
        .loading-state, .error-state, .upload-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 16px;
            padding: 32px;
            text-align: center;
        }
        
        .loading-state {
            color: var(--text-secondary);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-state {
            display: none;
            color: #ff6b6b;
        }
        
        .error-state svg {
            width: 48px;
            height: 48px;
            opacity: 0.7;
        }
        
        .upload-state {
            display: none;
        }
        
        .upload-state svg {
            width: 64px;
            height: 64px;
            color: var(--text-muted);
        }
        
        .upload-state h3 {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .upload-state p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            max-width: 300px;
        }
        
        .upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--accent-primary);
            border: none;
            border-radius: 8px;
            color: var(--bg-primary);
            font-family: var(--font-display);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .upload-btn:hover {
            background: var(--accent-secondary);
            transform: translateY(-1px);
        }
        
        .upload-btn svg {
            width: 18px;
            height: 18px;
        }
        
        /* Controls */
        .embed-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        
        .control-btn {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .control-btn:hover:not(:disabled) {
            background: var(--bg-hover);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }
        
        .control-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .control-btn svg {
            width: 18px;
            height: 18px;
        }
        
        .control-btn.play-btn {
            width: 48px;
            height: 48px;
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: var(--bg-primary);
        }
        
        .control-btn.play-btn:hover:not(:disabled) {
            background: var(--accent-secondary);
            border-color: var(--accent-secondary);
            color: var(--bg-primary);
        }
        
        .control-btn.play-btn svg {
            width: 22px;
            height: 22px;
        }
        
        .control-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: var(--bg-primary);
        }
        
        .time-display {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-secondary);
            min-width: 90px;
        }
        
        .progress-wrapper {
            flex: 1;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            cursor: pointer;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .tempo-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tempo-control label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .tempo-control input[type="range"] {
            width: 70px;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--bg-tertiary);
            border-radius: 3px;
        }
        
        .tempo-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--accent-primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px var(--accent-glow);
        }
        
        .tempo-value {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--accent-primary);
            min-width: 36px;
        }
        
        /* AlphaTab Overrides */
        .at-surface {
            background: transparent !important;
        }
        
        .at-cursor-bar {
            background: var(--accent-subtle) !important;
        }
        
        .at-cursor-beat {
            background: var(--accent-primary) !important;
            opacity: 0.6;
            width: 3px !important;
        }
        
        .at-selection div {
            background: var(--accent-subtle) !important;
        }
        
        .at-highlight * {
            fill: var(--accent-primary) !important;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .embed-header {
                padding: 10px 16px;
            }
            
            .embed-logo span {
                display: none;
            }
            
            .embed-controls {
                padding: 12px 16px;
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .tempo-control {
                order: 10;
                width: 100%;
                justify-content: center;
                padding-top: 8px;
                border-top: 1px solid var(--border-color);
            }
            
            .time-display {
                font-size: 0.75rem;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <!-- Header -->
        <header class="embed-header">
            <div class="embed-logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18V5l12-2v13"/>
                    <circle cx="6" cy="18" r="3"/>
                    <circle cx="18" cy="16" r="3"/>
                </svg>
                <span>TabPlayer</span>
            </div>
            <div class="embed-title" id="songTitle">Guitar Pro Tab Player</div>
            <select class="track-select" id="trackSelect" disabled>
                <option>Select Track</option>
            </select>
        </header>
        
        <!-- Notation -->
        <div class="notation-area" id="alphaTab">
            <div class="loading-state" id="loadingState" style="display: none;">
                <div class="spinner"></div>
                <span>Loading notation...</span>
            </div>
            <div class="error-state" id="errorState">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <span id="errorMessage">Failed to load file</span>
            </div>
            <div class="upload-state" id="uploadState">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M9 18V5l12-2v13"/>
                    <circle cx="6" cy="18" r="3"/>
                    <circle cx="18" cy="16" r="3"/>
                </svg>
                <h3>Load a Guitar Pro File</h3>
                <p>Upload a .gp, .gp3, .gp4, .gp5, or .gpx file to view and play the notation</p>
                <input type="file" id="fileInput" accept=".gp,.gp3,.gp4,.gp5,.gpx" hidden>
                <button class="upload-btn" id="uploadBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17,8 12,3 7,8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    Choose File
                </button>
            </div>
        </div>
        
        <!-- Controls -->
        <footer class="embed-controls">
            <button class="control-btn" id="stopBtn" disabled title="Stop (Esc)">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <rect x="6" y="6" width="12" height="12" rx="1"/>
                </svg>
            </button>
            <button class="control-btn play-btn" id="playPauseBtn" disabled title="Play/Pause (Space)">
                <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                    <polygon points="6,4 20,12 6,20"/>
                </svg>
                <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display:none">
                    <rect x="6" y="4" width="4" height="16" rx="1"/>
                    <rect x="14" y="4" width="4" height="16" rx="1"/>
                </svg>
            </button>
            <button class="control-btn" id="loopBtn" disabled title="Loop (L)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="17,1 21,5 17,9"/>
                    <path d="M3 11V9a4 4 0 0 1 4-4h14"/>
                    <polyline points="7,23 3,19 7,15"/>
                    <path d="M21 13v2a4 4 0 0 1-4 4H3"/>
                </svg>
            </button>
            <button class="control-btn" id="metronomeBtn" disabled title="Metronome (M)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L8 22h8L12 2z"/>
                    <line x1="12" y1="8" x2="18" y2="4"/>
                </svg>
            </button>
            
            <span class="time-display">
                <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
            </span>
            
            <div class="progress-wrapper" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="tempo-control">
                <label>Speed</label>
                <input type="range" id="tempoSlider" min="25" max="200" value="100">
                <span class="tempo-value" id="tempoValue">100%</span>
            </div>
        </footer>
    </div>

    <script>
        class EmbedPlayer {
            constructor() {
                this.api = null;
                this.score = null;
                this.isPlaying = false;
                this.isLooping = false;
                this.metronomeEnabled = true;
                
                this.elements = {
                    container: document.getElementById('alphaTab'),
                    loadingState: document.getElementById('loadingState'),
                    errorState: document.getElementById('errorState'),
                    uploadState: document.getElementById('uploadState'),
                    errorMessage: document.getElementById('errorMessage'),
                    fileInput: document.getElementById('fileInput'),
                    uploadBtn: document.getElementById('uploadBtn'),
                    songTitle: document.getElementById('songTitle'),
                    trackSelect: document.getElementById('trackSelect'),
                    playPauseBtn: document.getElementById('playPauseBtn'),
                    stopBtn: document.getElementById('stopBtn'),
                    loopBtn: document.getElementById('loopBtn'),
                    metronomeBtn: document.getElementById('metronomeBtn'),
                    currentTime: document.getElementById('currentTime'),
                    totalTime: document.getElementById('totalTime'),
                    progressFill: document.getElementById('progressFill'),
                    progressBar: document.getElementById('progressBar'),
                    tempoSlider: document.getElementById('tempoSlider'),
                    tempoValue: document.getElementById('tempoValue')
                };
                
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.checkUrlParams();
            }
            
            checkUrlParams() {
                const params = new URLSearchParams(window.location.search);
                const fileUrl = params.get('file');
                
                if (fileUrl) {
                    // Load from URL
                    this.showLoading();
                    this.initAlphaTab();
                    try {
                        this.api.load(fileUrl);
                    } catch (err) {
                        this.showError(`Failed to load: ${err.message}`);
                    }
                } else {
                    // Show upload UI
                    this.showUploadState();
                }
            }
            
            initAlphaTab() {
                if (this.api) return; // Already initialized
                
                const settings = {
                    core: {
                        fontDirectory: 'https://cdn.jsdelivr.net/npm/@coderline/alphatab@latest/dist/font/',
                        file: null,
                        tracks: 'all'
                    },
                    display: {
                        staveProfile: 'Default',
                        layoutMode: 'Page',
                        scale: 0.9,
                        resources: {
                            staffLineColor: '#3d4450',
                            barSeparatorColor: '#3d4450',
                            mainGlyphColor: '#e6edf3',
                            secondaryGlyphColor: '#8b949e',
                            scoreInfoColor: '#e6edf3',
                            barNumberColor: '#8b949e'
                        }
                    },
                    notation: {
                        elements: {
                            scoreTitle: false,
                            scoreSubTitle: false,
                            scoreArtist: false,
                            scoreAlbum: false,
                            scoreWords: false,
                            scoreMusic: false,
                            scoreCopyright: false,
                            guitarTuning: true
                        }
                    },
                    player: {
                        enablePlayer: true,
                        enableCursor: true,
                        enableUserInteraction: true,
                        soundFont: 'https://cdn.jsdelivr.net/npm/@coderline/alphatab@latest/dist/soundfont/sonivox.sf2',
                        scrollElement: this.elements.container,
                        scrollMode: 'Continuous',
                        scrollSpeed: 300
                    }
                };
                
                this.api = new alphaTab.AlphaTabApi(this.elements.container, settings);
                
                this.api.scoreLoaded.on((score) => this.onScoreLoaded(score));
                this.api.playerReady.on(() => this.onPlayerReady());
                this.api.playerStateChanged.on((e) => this.onPlayerStateChanged(e));
                this.api.playerPositionChanged.on((e) => this.onPositionChanged(e));
                this.api.error.on((e) => this.onError(e));
            }
            
            bindEvents() {
                // File upload
                this.elements.uploadBtn.addEventListener('click', () => {
                    this.elements.fileInput.click();
                });
                
                this.elements.fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        this.loadLocalFile(file);
                    }
                });
                
                // Drag and drop
                this.elements.container.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'copy';
                });
                
                this.elements.container.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const file = e.dataTransfer.files[0];
                    if (file) {
                        this.loadLocalFile(file);
                    }
                });
                
                // Playback controls
                this.elements.playPauseBtn.addEventListener('click', () => this.api?.playPause());
                this.elements.stopBtn.addEventListener('click', () => this.api?.stop());
                
                this.elements.loopBtn.addEventListener('click', () => {
                    this.isLooping = !this.isLooping;
                    this.api.isLooping = this.isLooping;
                    this.elements.loopBtn.classList.toggle('active', this.isLooping);
                });
                
                this.elements.metronomeBtn.addEventListener('click', () => {
                    this.metronomeEnabled = !this.metronomeEnabled;
                    this.api.metronomeVolume = this.metronomeEnabled ? 1 : 0;
                    this.elements.metronomeBtn.classList.toggle('active', this.metronomeEnabled);
                });
                
                this.elements.tempoSlider.addEventListener('input', (e) => {
                    const value = parseInt(e.target.value);
                    this.elements.tempoValue.textContent = `${value}%`;
                    if (this.api) this.api.playbackSpeed = value / 100;
                });
                
                this.elements.progressBar.addEventListener('click', (e) => {
                    if (!this.api?.tickCache) return;
                    const rect = this.elements.progressBar.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    const endTick = this.api.tickCache.masterBars[this.api.tickCache.masterBars.length - 1].end;
                    this.api.tickPosition = Math.floor(endTick * percent);
                });
                
                this.elements.trackSelect.addEventListener('change', (e) => {
                    const index = parseInt(e.target.value);
                    if (!isNaN(index) && this.score) {
                        this.api.renderTracks([this.score.tracks[index]]);
                    }
                });
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (!this.api) return;
                    
                    switch (e.code) {
                        case 'Space':
                            e.preventDefault();
                            this.api.playPause();
                            break;
                        case 'Escape':
                            this.api.stop();
                            break;
                        case 'KeyL':
                            this.elements.loopBtn.click();
                            break;
                        case 'KeyM':
                            this.elements.metronomeBtn.click();
                            break;
                    }
                });
            }
            
            loadLocalFile(file) {
                this.showLoading();
                
                // Initialize alphaTab if needed
                if (!this.api) {
                    this.initAlphaTab();
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const data = new Uint8Array(e.target.result);
                    this.api.load(data);
                };
                reader.onerror = () => {
                    this.showError('Failed to read file');
                };
                reader.readAsArrayBuffer(file);
            }
            
            showLoading() {
                this.elements.loadingState.style.display = 'flex';
                this.elements.errorState.style.display = 'none';
                this.elements.uploadState.style.display = 'none';
            }
            
            showUploadState() {
                this.elements.loadingState.style.display = 'none';
                this.elements.errorState.style.display = 'none';
                this.elements.uploadState.style.display = 'flex';
            }
            
            showError(message) {
                this.elements.loadingState.style.display = 'none';
                this.elements.errorState.style.display = 'flex';
                this.elements.uploadState.style.display = 'none';
                this.elements.errorMessage.textContent = message;
            }
            
            hideAllStates() {
                this.elements.loadingState.style.display = 'none';
                this.elements.errorState.style.display = 'none';
                this.elements.uploadState.style.display = 'none';
            }
            
            onScoreLoaded(score) {
                this.score = score;
                this.hideAllStates();
                
                // Update title
                const title = score.title || 'Untitled';
                const artist = score.artist ? ` - ${score.artist}` : '';
                this.elements.songTitle.textContent = title + artist;
                document.title = `${title}${artist} - TabPlayer`;
                
                // Populate track selector
                this.elements.trackSelect.innerHTML = '';
                score.tracks.forEach((track, i) => {
                    const opt = document.createElement('option');
                    opt.value = i;
                    opt.textContent = track.name || `Track ${i + 1}`;
                    this.elements.trackSelect.appendChild(opt);
                });
                this.elements.trackSelect.disabled = false;
            }
            
            onPlayerReady() {
                this.elements.playPauseBtn.disabled = false;
                this.elements.stopBtn.disabled = false;
                this.elements.loopBtn.disabled = false;
                this.elements.metronomeBtn.disabled = false;
                
                // Enable metronome by default
                this.api.metronomeVolume = 1;
                this.elements.metronomeBtn.classList.add('active');
            }
            
            onPlayerStateChanged(e) {
                this.isPlaying = e.state === 1;
                const playIcon = this.elements.playPauseBtn.querySelector('.play-icon');
                const pauseIcon = this.elements.playPauseBtn.querySelector('.pause-icon');
                playIcon.style.display = this.isPlaying ? 'none' : 'block';
                pauseIcon.style.display = this.isPlaying ? 'block' : 'none';
            }
            
            onPositionChanged(e) {
                this.elements.currentTime.textContent = this.formatTime(e.currentTime / 1000);
                this.elements.totalTime.textContent = this.formatTime(e.endTime / 1000);
                const percent = (e.currentTime / e.endTime) * 100;
                this.elements.progressFill.style.width = `${percent}%`;
            }
            
            onError(e) {
                const message = e.message || 'Failed to load file';
                this.showError(message);
            }
            
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }
        
        // Initialize
        new EmbedPlayer();
    </script>
</body>
</html>
